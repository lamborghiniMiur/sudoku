    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="resources/css/cssLayout.css"/>
        <title>Tri-Sudoku</title>
        <style type="text/css">

    <h:body>
        <h:form>
        <h1>#{sudokuBean.title}</h1>
        <article>
            <table>
                <colgroup><col></col><col></col><col></col></colgroup>
                <colgroup><col></col><col></col><col></col></colgroup>
                <colgroup><col></col><col></col><col></col></colgroup> 
                <tbody>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(0)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(1)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(2)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                </tbody>                                              
                <tbody>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(3)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(4)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(5)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(6)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(7)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                    <tr>
                        <ui:repeat var="row" value="${sudokuBean.getNumberCellRow(8)}">
                            <td class="${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></td>
                        </ui:repeat>
                    </tr>
                </tbody>
            </table>
        </article>
        
        
        <h:commandButton class="btn btn-default" id="execute" value="チェック" action="#{sudokuBean.execute()}"  />
        <h:commandButton class="btn btn-default" id="reset" value="リセット" action="#{sudokuBean.reset()}"  />
    
    <h3>#{sudokuBean.message}</h3>


        
    
    
   
       
        
        
        
        
        </h:form>
