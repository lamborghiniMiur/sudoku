<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="sudokuLayout.css"/>
        <title>Tri-Sudoku</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{sudokuBean.title}</h1>
            <div id="sudoku">
                <ui:repeat var="row" value="${sudokuBean.getAllNumberCellRow()}">
                    <div class="${row.cellborderType} ${row.fixed}"><input type="text" class="${row.fixed}" jsf:value="${row.dispNumber}" jsf:readonly="${row.isReadonly()}" size="1" maxlength="1" /></div>
                </ui:repeat>
            </div>        

            <h:selectOneRadio id="billingCalculationMethod" value="#{sudokuBean.hideCell}" layout="lineDirection">
                <f:selectItems value="#{sudokuBean.difficultyValues}" />
            </h:selectOneRadio>

            <h:commandButton class="btn btn-default" id="execute" value="チェック" action="#{sudokuBean.execute()}"  />
            <h:commandButton class="btn btn-default" id="reset" value="リセット" action="#{sudokuBean.reset()}"  />

            <h3>#{sudokuBean.message}</h3>

        </h:form>
    </h:body>

</html>
