<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="sudoku.css"/>
        <h:outputStylesheet library="css" name="radiodesign.css"/>
        
    </h:head>
    <h:body>
        <h:form>
            <!--数独のタイトル-->
            <h1>#{sudokuBean.title}</h1>
            
            <!--数独のブロックの作成-->
            <div id="sudoku">
                <!--1行ずつブロックを作成-->
                <ui:repeat var ="row" value="${sudokuBean.getNumberCellRow()}" >
                    <div class ="${row.cellborderType} ${row.fixed}"><input type="text" class = "${row.fixed}" jsf:value ="${row.dispNumber}" jsf:readonly ="${row.isReadonly()}" size = "1" maxlength ="1"/></div>
                </ui:repeat> 

            </div>
            
            <!--難易度選択のラジオボタン-->
            <h:selectOneRadio id="level" value="#{sudokuBean.hideCell}" layout="lineDirection" styleClass="radiodesign">
                <f:selectItems value="#{sudokuBean.levelValues}" />
            </h:selectOneRadio>
            
            <!--チェック用のボタン-->
            <h:commandButton class="btn btn-default" id="execute" value="チェック" action="#{sudokuBean.execute()}"  
  style="display: inline-block;
  padding: 0.5em 1em;
  text-decoration: none;
  background: #668ad8;/*ボタン色*/
  color: #FFF;
  border-bottom: solid 4px #627295;
  border-radius: 3px;" />
            
            <!--リセット用のボタン-->
            <h:commandButton class="btn btn-default" id="reset" value="リセット" action="#{sudokuBean.reset()}" 
                               style="display: inline-block;
  padding: 0.5em 1em;
  text-decoration: none;
  background: #668ad8;/*ボタン色*/
  color: #FFF;
  border-bottom: solid 4px #627295;
  border-radius: 3px;"/>
            
            <!--チェック、リセットボタンを押した時のメッセージ-->
            <h3>#{sudokuBean.message}</h3>

        </h:form>
    </h:body>

</html>
